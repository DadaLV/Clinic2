databases:
  - name: clinic3
    databaseName: clinic3
    user: clinic3

services:
  - type: web
    name: clinic3
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clinic3
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false